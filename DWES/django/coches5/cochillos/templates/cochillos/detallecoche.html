<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coches - Detalle coche</title>
        <style>
            img {
                width: 270px;
            }
        </style>
    </head>
    <body>
        <h1>{{ coche.fabricante }} {{ coche.modelo }}</h1>
        <p>Precio: {{ coche.precio }}</p>
        <p>Estado: {{ coche.estado }}</p>
        <p>Combustible: {{ coche.combustible }}</p>
        <img src="{{ coche.foto.url }}" alt="{{ coche.fabricante }}-{{ coche.modelo }}">
        <form action="{% url 'cochillos:listacoches' %}">
            <button>Volver</button>
        </form>
    </body>
</html>
