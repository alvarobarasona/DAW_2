<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme - Detalle</title>
    </head>
    <body>
        <h1>{{ meme.titulo }}</h1>
        <img src="{{ meme.imagen.url }}" alt="{{ meme.titulo }}">
        <p>{{ meme.descripcion }}</p>
        <form action="{% url 'memillos:formulario' meme=meme.pk %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
        </form>
        {% if comentarios %}
            {% for comentario in comentarios %}
                <p>{{ comentario.texto }}</p>
            {% endfor %}
        {% endif %}
    </body>
</html>
