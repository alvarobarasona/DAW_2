<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coches - Formulario</title>
        <style>
            img {
                width: 250px;
            }
        </style>
    </head>
    <body>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
        </form>
        {% if coches %}
            {% for coche in coches %}
                <img src="{{ coche.foto.url }}" alt="{{ coche.fabricante }}-{{ coche.modelo }}">
                <p>Tardarás in total de {{ coche.anios }} años y {{ coche.meses }} meses en pagar este coche</p>
            {% endfor %}
        {% endif %}
    </body>
</html>
