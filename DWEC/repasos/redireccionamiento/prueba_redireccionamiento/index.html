<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <form>
            <div>
                <label for="input-name">Introduce el nombre del alumno:</label>
                <input type="text" id="input-name">
            </div>
            <div>
                <label for="input-first-surname">Introduce el primer apellido del alumno:</label>
                <input type="text" id="input-first-surname">
            </div>
            <div>
                <label for="input-second-surname">Introduce el segundo apellido del alumno:</label>
                <input type="text" id="input-second-surname">
            </div>
            <div>
                <label for="input-sex">Introduce el sexo del alumno:</label>
                <input type="text" id="input-sex">
            </div>
            <div>
                <label for="input-age">Introduce la edad del alumno:</label>
                <input type="text" id="input-age">
            </div>
            <button type="button" onclick="submitFormulary()">Enviar formulario</button>
        </form>
    </body>
</html>
