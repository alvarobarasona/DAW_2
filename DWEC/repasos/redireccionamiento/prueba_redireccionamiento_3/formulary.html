<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario alumno</title>
        <script src="formulary.js" defer></script>
    </head>
    <body>
        <h1>Formulario del alumno</h1>
        <form>
            <div>
                <label for="name">Introduce el nombre del alumno:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="surname">Introduce el apellido del alumno:</label>
                <input type="text" id="surname" required>
            </div>
            <div>
                <label for="sex">Introduce el sexo del alumno:</label>
                <input type="text" id="sex" required>
            </div>
            <button type="button" onclick="getStudentData()">Enviar datos</button>
        </form>
    </body>
</html>
