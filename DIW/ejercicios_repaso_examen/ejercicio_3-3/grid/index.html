<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Práctica 3_3 grid</title>
    </head>
    <body>
        <header>
            <h1>Panel de Control</h1>
        </header>
        <main>
            <div class="box menu">
                <ul>
                    <h2>Menú</h2>
                    <li>Elemento 1</li>
                    <li>Elemento 2</li>
                    <li>Elemento 3</li>
                    <li>Elemento 4</li>
                    <li>Elemento 5</li>
                </ul>
            </div>
            <div class="box grafico">
                <h2>Gráfico de Barras</h2>
                <div class="barra numero-1"></div>
                <div class="barra numero-2"></div>
                <div class="barra numero-3"></div>
                <div class="barra numero-4"></div>
                <div class="barra numero-5"></div>
            </div>
            <div class="box formulario">
                <h2>Formulario</h2>
                <form action="">
                    <div class="input">
                        <p>Campo 1:</p>
                        <input type="text">
                    </div>
                    <div class="input">
                        <p>Campo 2:</p>
                        <input type="text">
                    </div>
                    <button>Enviar</button>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
