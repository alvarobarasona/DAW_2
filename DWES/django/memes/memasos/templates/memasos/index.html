<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memes - Index</title>
        <style>
            img {
                width: 400px;
            }
        </style>
    </head>
    <body>
        {% if memes %}
            {% for meme in memes %}
                <a href="{% url 'memasos:detail' pk=meme.id %}">
                    <img src="{{ meme.imagen.url }}" alt="{{ meme.descripcion }}">
                </a>
                <h1>{{ meme.descripcion }}</h1>
            {% endfor %}
        {% else %}
            <p>No hay memes a√±adidos a la BBDD</p>
        {% endif %}
    </body>
</html>
