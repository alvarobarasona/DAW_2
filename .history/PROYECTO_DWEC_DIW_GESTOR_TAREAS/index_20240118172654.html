        <header>
            <h1>Gestor de Tareas</h1>

            <form action="">
                <div id="input-container">
                    <label for="task-input">Nueva Tarea:</label>
                    <input type="text" name="task-name" id="task-input" required>
                </div>
                <button type="submit">Agregar</button>
            </form>
            <div id="tasks-container">             
                <div class="task no-iniciated">
                    <h2></h2>
                </div>
                <div class="task iniciated">

                </div>
                <div class="task finalizated">

                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
