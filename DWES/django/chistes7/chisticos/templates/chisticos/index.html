    {% for chiste in chistes %}
        {% if chiste.adultos %}
            <p>* Chiste para adultos *</p>
        {% endif %}
        <p>{{ chiste.titulo }}</p>
        <p>{{ chiste.texto }}</p>
        <p>{{ chiste.fecha }}</p>
    {% endfor %}
{% else %}

{% endif %}
