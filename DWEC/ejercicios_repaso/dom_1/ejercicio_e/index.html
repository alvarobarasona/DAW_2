<!-- 
    EJERCICIO E: "Crear una página web que incluya una lista de elementos <div>, cada uno con una clase específica (class). Utiliza el método querySelectorAll para seleccionar y mostrar en la consola los siguientes elementos:
    • Todos los elementos con la clase "item".
    • Los primeros tres elementos con la clase "destacado".
    • Los últimos dos elementos con la clase "oculto".
-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio E</title>
    </head>
    <body>
        <ul>
            <div class="class item">div 1</div>
            <div class="class outstanding">div 2</div>
            <div class="class hidden">div 3</div>
            <div class="class item">div 4</div>
            <div class="class outstanding">div 5</div>
            <div class="class hidden">div 6</div>
            <div class="class item">div 7</div>
            <div class="class outstanding">div 8</div>
            <div class="class hidden">div 9</div>
            <div class="class item">div 10</div>
            <div class="class outstanding">div 11</div>
            <div class="class hidden">div 12</div>
        </ul>
        <button onclick="showAllElementsItemClass()">Mostrar todos los elementos con clase item</button>
        <button onclick="showthreeFirstElementsOutstandingClass()">Mostrar tres primeros elementos con clase destacado</button>
        <button>Mostrar dos últimos elementos con clase oculto</button>
        <script src="script.js"></script>
    </body>
</html>
