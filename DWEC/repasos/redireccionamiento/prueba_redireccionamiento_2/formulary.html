<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <script src="formulary.js" defer></script>
    </head>
    <body>
        <h1>Datos del alumno</h1>
        <form>
            <div>
                <label for="name">Introduce el nombre:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="first-surname">Introduce el primer apellido:</label>
                <input type="text" id="first-surname">
            </div>
            <div>
                <label for="second-surname">Introduce el segundo apellido:</label>
                <input type="text" id="second-surname">
            </div>
            <div>
                <label for="age">Introduce la edad:</label>
                <input type="text" id="age">
            </div>
            <div>
                <label for="sex">Introduce el sexo:</label>
                <input type="text" id="sex">
            </div>
            <button type="button" onclick="submitFormulary()">Enviar datos</button>
        </form>
    </body>
</html>
